<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopcycleApp.commande.home.title">Commandes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commande" [routerLink]="['/commande/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopcycleApp.commande.home.createLabel">
            Create a new Commande
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="commandes?.length === 0">
        <span jhiTranslate="coopcycleApp.commande.home.notFound">No commandes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="commandes && commandes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.commande.adresse">Adresse</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.commande.course">Course</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.commande.compte">Compte</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.commande.restaurant">Restaurant</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.commande.produit">Produit</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commande of commandes ;trackBy: trackId">
                    <td><a [routerLink]="['/commande', commande.id, 'view']">{{ commande.id }}</a></td>
                    <td>{{ commande.adresse }}</td>
                    <td>
                        <div *ngIf="commande.course">
                            <a [routerLink]="['/course', commande.course?.id, 'view']" >{{ commande.course?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="commande.compte">
                            <a [routerLink]="['/compte', commande.compte?.id, 'view']" >{{ commande.compte?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="commande.restaurant">
                            <a [routerLink]="['/restaurant', commande.restaurant?.id, 'view']" >{{ commande.restaurant?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <span *ngFor="let produit of commande.produits; let last = last">
                            <a class="form-control-static" [routerLink]="['/produit', produit?.id, 'view']">{{ produit.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/commande', commande.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/commande', commande.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(commande)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
