<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopcycleApp.avis.home.title">Avis</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-avis" [routerLink]="['/avis/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopcycleApp.avis.home.createLabel">
            Create a new Avis
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="avis?.length === 0">
        <span jhiTranslate="coopcycleApp.avis.home.notFound">No avis found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="avis && avis.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.avis.note">Note</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.avis.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.avis.course">Course</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let avis of avis ;trackBy: trackId">
                    <td><a [routerLink]="['/avis', avis.id, 'view']">{{ avis.id }}</a></td>
                    <td>{{ avis.note }}</td>
                    <td>{{ avis.description }}</td>
                    <td>
                        <div *ngIf="avis.course">
                            <a [routerLink]="['/course', avis.course?.id, 'view']" >{{ avis.course?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/avis', avis.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/avis', avis.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(avis)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
