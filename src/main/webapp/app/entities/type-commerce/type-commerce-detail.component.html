<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeCommerce">
            <h2><span jhiTranslate="coopcycleApp.typeCommerce.detail.title">Type Commerce</span> {{ typeCommerce.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coopcycleApp.typeCommerce.nom">Nom</span></dt>
                <dd>
                    <span>{{ typeCommerce.nom }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-commerce', typeCommerce.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
