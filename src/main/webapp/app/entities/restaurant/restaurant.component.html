<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopcycleApp.restaurant.home.title">Restaurants</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-restaurant" [routerLink]="['/restaurant/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopcycleApp.restaurant.home.createLabel">
            Create a new Restaurant
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="restaurants?.length === 0">
        <span jhiTranslate="coopcycleApp.restaurant.home.notFound">No restaurants found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="restaurants && restaurants.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.restaurant.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.restaurant.adresse">Adresse</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.restaurant.compte">Compte</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.restaurant.typeCommerce">Type Commerce</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let restaurant of restaurants ;trackBy: trackId">
                    <td><a [routerLink]="['/restaurant', restaurant.id, 'view']">{{ restaurant.id }}</a></td>
                    <td>{{ restaurant.nom }}</td>
                    <td>{{ restaurant.adresse }}</td>
                    <td>
                        <div *ngIf="restaurant.compte">
                            <a [routerLink]="['/compte', restaurant.compte?.id, 'view']" >{{ restaurant.compte?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <span *ngFor="let typeCommerce of restaurant.typeCommerces; let last = last">
                            <a class="form-control-static" [routerLink]="['/type-commerce', typeCommerce?.id, 'view']">{{ typeCommerce.nom }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/restaurant', restaurant.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/restaurant', restaurant.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(restaurant)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
